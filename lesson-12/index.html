<!DOCTYPE html>
<html class="html" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/var.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/index.js" type="module"></script>
    <title>Nike Air Mage</title>
</head>

<body class="body">
    <header class="header">
        <div class="container header__container">
            <img class="header__logo" src="./icon/logo.svg" alt="Логотип">
            <ul class="header__menu menu" id="header__menu">
                <li class="menu__item">
                    <a href="#" class="menu__link">Air Mag</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Размеры</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Характеристики</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Другие ТОП модели</a>
                </li>
            </ul>
            <div class="header__controls">
                <a class="header__order" href="#">Сделать заказ</a>
                <div class="header__action">
                    <button>
                        <svg class="header__action-icon" stroke="white" width="19" height="19" viewBox="0 0 19 19"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18.5 18.5L14.2 14.2M16.5 8.5C16.5 12.9183 12.9183 16.5 8.5 16.5C4.08172 16.5 0.5 12.9183 0.5 8.5C0.5 4.08172 4.08172 0.5 8.5 0.5C12.9183 0.5 16.5 4.08172 16.5 8.5Z"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button>
                        <svg class="header__action-icon" stroke="white" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.0498 2.05H4.0498L6.7098 14.47C6.80738 14.9249 7.06048 15.3315 7.42552 15.6199C7.79056 15.9082 8.24471 16.0603 8.7098 16.05H18.4898C18.945 16.0493 19.3863 15.8933 19.7408 15.6078C20.0954 15.3224 20.3419 14.9245 20.4398 14.48L22.0898 7.05H5.1198M8.9998 21C8.9998 21.5523 8.55209 22 7.9998 22C7.44752 22 6.9998 21.5523 6.9998 21C6.9998 20.4477 7.44752 20 7.9998 20C8.55209 20 8.9998 20.4477 8.9998 21ZM19.9998 21C19.9998 21.5523 19.5521 22 18.9998 22C18.4475 22 17.9998 21.5523 17.9998 21C17.9998 20.4477 18.4475 20 18.9998 20C19.5521 20 19.9998 20.4477 19.9998 21Z"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="burger" aria-expanded="false" aria-controls="header__menu" aria-label="Открыть меню">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="burger__icon-menu" d="M21 12H9M21 18H7M21 6H3" stroke="#FFEA00" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path class="burger__icon-cross" d="M18 6L6 18M6 6L18 18" stroke="#C9C69B" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
