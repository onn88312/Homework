<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        <fieldset class="fieldset">
            <h3>Ваши личные данные</h3>
            <label class="lable">
                <div>Ваше имя</div>
                <input class="input" type="text" name="name" placeholder="Имя" required>
            </label>
            <label class="lable">
                <div>Ваш возраст</div>
                <input class="input" type="number" name="number" placeholder="Возраст" required>
            </label>
            <label class="lable">
                <div>Ваша почта</div>
                <input class="input" type="email" name="email" inputmode="email" placeholder="Почта" required>
            </label>
            <label class="lable">
                <div>Сообщение</div>
                <textarea class="message" name="message" placeholder="Ваше сообщение" required></textarea>
            </label>
            <label>
                <input class="checkbox" type="checkbox" name="checkbox" value="1" required>
                <span>Я принимаю правила</span>
            </label>
            <button type="submit">Отправить</button>
        </fieldset>
    </form>
</body>
</html>
